<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RyanDev - Links</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundColor: 0xffffff,
                color1: 0x6215a7,
                color2: 0xffffff,
                colorMode: "lerp",
                backgroundAlpha: 0.00
            })

            const main = document.querySelector('main')
            main.style.opacity = 1
        })
    </script>
</head>

<body>

    <div id="vanta"></div>

    <header>
        <img src="images/05.jpg" />
        <h1> @cryanzzz</h1>
    </header>

    <ul>
        <li>
            <a href="https://www.google.com.br/" />
            <img src="images/home - icon.png" alt="Home - Page" width="16" />
            Official website
            <a />
        </li>

        <li>
            <a href="https://github.com/ApenasRyan" />
            <img src="images/github - icon.png" alt="Github - Page" width="16" />
            Github
            <a />
        </li>

        <li>
            <a href="https://www.instagram.com/cryanzzz/" />
            <img src="images/instagram - icon.png" alt="Instagram - Page" width="16" />
            Instagram
            <a />
        </li>

        <li>
            <a href="https://twitter.com/cryan_01">
                <img src="images/twitter - icon.png" alt="Twitter - Page" width="16" />
                Twitter
                <a />
        </li>
    </ul>
































</body>

</html>
